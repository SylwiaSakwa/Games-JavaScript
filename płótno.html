		$("html").mousemove(function (event) {

			var plotno = document.getElementById("plotno");
			var kontekst = plotno.getContext("2d");

			kontekst.beginPath();
			kontekst.arc(event.pageX, event.pageY, 3, 0, Math.PI * 2, false);
			kontekst.stroke();
